<div>
    <div>
        <button style="margin-top: 10px; margin-left: 1100px;" mat-raised-button color="primary" (click)="openDialog()" >Add Supplier</button>
        <router-outlet></router-outlet>

    </div>

    <br>
    <div matRipple [matRippleColor]="color">
        <ng-content></ng-content>
        <h1 style="text-align: center;background-color: blueviolet;color: white;">Suppliers List</h1>
    </div>     

    <br>
    <section class="example-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="Supplier_LIST">
        
          <!-- Id Column -->
          <ng-container matColumnDef="sId">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="sName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.sName}} </td>
          </ng-container>
            
          <!-- Phone Column -->
          <ng-container matColumnDef="sPhoneNumber">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let element"> {{element.sPhoneNumber}} </td>
          </ng-container>

          <!-- Address Column -->
          <ng-container matColumnDef="sAddress">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.sAddress}} </td>
          </ng-container>
      
          <!--Edit/Delete-->
          <ng-container matColumnDef="Action">

            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> <button mat-icon-button color="basic" (click)="EditSupplier(element)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" (click)="DeleteSupplier(element.id)" >
              <mat-icon>delete</mat-icon>
            </button>
            </td>
            
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </section>
      
</div>
