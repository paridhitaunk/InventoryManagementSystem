<form [formGroup]="FormSubmit" (ngSubmit)="onSubmit()" class="form">
    <br>
    <br>
    <h1 style="color: darkblue; text-align: center; background-color: rgb(234, 225, 243);"><b>Fill Supplier Form</b></h1>

    <mat-card class="card" style="background-color: rgb(233, 215, 241); text-align: center;">


        <div>
            <mat-form-field appearance="outline">
                <mat-label> Supplier Id </mat-label>
                <mat-icon matSuffix>perm_identity</mat-icon>
                <input formControlName="sId" matInput placeholder="Enter Supplier Id">
                <mat-error>*Supplier Id is required</mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label> Supplier Name </mat-label>
                <mat-icon matSuffix>person</mat-icon>
                <input formControlName="sName" matInput placeholder="Enter Supplier Name" required>
                <mat-error>*Supplier Name is required</mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input formControlName="sPhoneNumber" matInput placeholder="Enter Phone No.">
                <mat-icon matSuffix>phone</mat-icon>
                <mat-error>*Phone Number is required</mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Supplier Address</mat-label>
                <mat-icon matSuffix>location_on</mat-icon>
                <input matInput #sAddress maxlength="60" formControlName="sAddress" matInput
                    placeholder="Enter Supplier Address" required>
                <mat-hint align="end">{{sAddress.value.length}} / 60</mat-hint>
                <mat-error>*Supplier Address is required</mat-error>
            </mat-form-field>
        </div>

        <br>
        <div>
            <button type="submit" mat-raised-button color="primary">Submit</button>
        </div>


    </mat-card>
    <br>

</form>
