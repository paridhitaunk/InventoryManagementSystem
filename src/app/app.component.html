<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list (click)="sidenav.close()">

      <a mat-list-item>
        <mat-icon style="float:left">dehaze</mat-icon> &nbsp;
        <span>Course List</span>
      </a>

      <a mat-list-item>
        &nbsp; <span>Add New Course</span> &nbsp;
        <mat-icon style="float:left">add_box</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.open()">
      <mat-icon>apps</mat-icon>
    </button>

    <a mat-button class="menu">
      <mat-icon>home</mat-icon>
      <mat-label>Home</mat-label>
    </a>

    <a mat-button class="menu">
      <mat-icon>person_add</mat-icon>
      <mat-label>Register</mat-label>
    </a>

    <a mat-button class="menu">
      <mat-icon>account_circle</mat-icon>
      Login
    </a>

    <a mat-button [matMenuTriggerFor]="dropdown" class="menu">
      <mat-icon>expand_more</mat-icon>
      About us
    </a>

    <mat-menu #dropdown>

      <button mat-menu-item>
        <mat-icon>message</mat-icon>
        CEO Message
      </button>

      <button mat-menu-item>Contact Us
        <mat-icon>phone</mat-icon>
      </button>

    </mat-menu>
  </mat-toolbar>

  <app-supplier></app-supplier>

  <router-outlet></router-outlet>

</mat-sidenav-container>

<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Inventory Management System</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
