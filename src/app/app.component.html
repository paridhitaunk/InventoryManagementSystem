<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list (click)="sidenav.close()">

      <a mat-list-item routerLink="/order">
        <mat-icon style="float:left">dehaze</mat-icon> &nbsp;
        <span>Orders</span>
      </a>

      <a mat-list-item routerLink="/product">
        <mat-icon style="float:left">dehaze</mat-icon> &nbsp;
        <span>Products</span>
      </a>

      <a mat-list-item routerLink="/supplier">
        <mat-icon style="float:left">dehaze</mat-icon> &nbsp;
        <span>Supplier</span>
      </a>



    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary" style="height: 60px;">
    <button mat-icon-button (click)="sidenav.open()">
      <mat-icon>apps</mat-icon>
    </button>
    
    <button mat-raised-button color="accent" style="height: 60px ;margin-left: 340px; text-align: center; font-size: larger;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Inventory Management System</button>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
