<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list (click)="sidenav.close()">

      <a mat-list-item routerLink="supplier">
        <mat-icon style="float:left">dehaze</mat-icon> &nbsp;
        <span>Supplier</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.open()">
      <mat-icon>apps</mat-icon>
    </button>

    <a mat-raised-button color="accent" class="menu" routerLink="supplier">
      <mat-icon>home</mat-icon>
      <mat-label>Supplier</mat-label>
    </a>

    <a mat-button class="menu">
      <mat-icon>person_add</mat-icon>
      <mat-label>Register</mat-label>
    </a>

    <a mat-button class="menu">
      <mat-icon>account_circle</mat-icon>
      Login
    </a>

    <a mat-button [matMenuTriggerFor]="dropdown" class="menu">
      <mat-icon>expand_more</mat-icon>
      About us
    </a>

    <mat-menu #dropdown>

      <button mat-menu-item>
        <mat-icon>message</mat-icon>
        CEO Message
      </button>

      <button mat-menu-item>Contact Us
        <mat-icon>phone</mat-icon>
      </button>

    </mat-menu>
  </mat-toolbar>

  <router-outlet></router-outlet>

</mat-sidenav-container>
