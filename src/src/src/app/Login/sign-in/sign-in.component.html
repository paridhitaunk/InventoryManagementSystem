<div class="form-container mat-elevation-z5">
  <h1 style="text-align: center;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
  <br>  <mat-form-field>
      <input matInput placeholder="Email address" formControlName="email" />
      <mat-error *ngIf="email?.errors?.['required']">
        Email address is required
      </mat-error>
      <!-- <mat-error *ngIf="email?.errors?.['email']">
        Please enter a valid email address
      </mat-error> -->
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" formControlName="password" />
      <mat-error *ngIf="password?.errors?.['required']">
        Password is required
      </mat-error>
    </mat-form-field>
    <div class="center margin-top">

        <button type="submit" class="Login-Bt" mat-raised-button >Login</button>

    </div>
    <span class="center margin-top">New to our platform? <a class="sign-up-link" routerLink="/signUp">Sign up!</a></span>
  </form>
  
</div>
